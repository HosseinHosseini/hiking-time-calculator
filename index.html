<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiking Departure Time Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        h1 {
            color: #2c3e50;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .input-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="time"], input[type="number"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background: #2c3e50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #1a252f;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #27ae60;
        }
    </style>
    <script>
        function calculateTime() {
            // Get the values from the input fields
            const timeToBeAtTrailheadInput = document.getElementById('trailhead-time');
            const travelTimeMinutes = parseInt(document.getElementById('travel-time').value, 10);

            // Get the time value from the input (workaround for browser inconsistencies)
            const timeToBeAtTrailhead = timeToBeAtTrailheadInput.value;
            
            // Split the time string to extract hours and minutes
            const timeParts = timeToBeAtTrailhead.split(':');
            
            // Validate the time input format
            if (timeParts.length !== 2) {
                document.getElementById('result').innerText = "Invalid time format!";
                return;
            }

            // Parse hours and minutes
            const trailheadHours = parseInt(timeParts[0], 10);
            const trailheadMinutes = parseInt(timeParts[1], 10);

            // Validate parsed values
            if (isNaN(trailheadHours) || isNaN(trailheadMinutes)) {
                document.getElementById('result').innerText = "Invalid time format!";
                return;
            }

            // Calculate the total minutes to be at the trailhead
            let totalMinutes = trailheadHours * 60 + trailheadMinutes;

            // Check if travel time exceeds 180 minutes
            if (travelTimeMinutes > 180) {
                document.getElementById('result').innerText = "NO!";
                return;
            }

            // Subtract the travel time in minutes
            totalMinutes -= travelTimeMinutes;

            // Check if the time to leave is on the previous day
            if (totalMinutes < 0) {
                document.getElementById('result').innerText = "Don't go!";
                return;
            }

            // Calculate the hours and minutes to leave
            const leaveHours = Math.floor(totalMinutes / 60) % 24;
            const leaveMinutes = totalMinutes % 60;

            // Convert to AM/PM format
            const period = leaveHours >= 12 ? 'PM' : 'AM';
            const leaveHours12 = leaveHours % 12 === 0 ? 12 : leaveHours % 12;
            const formattedHours12 = String(leaveHours12).padStart(2, '0');
            const formattedMinutes = String(leaveMinutes).padStart(2, '0');
            const timeToLeave12 = `${formattedHours12}:${formattedMinutes} ${period}`;

            // Display the result
            document.getElementById('result').innerText = `Time to leave your house: ${timeToLeave12}`;
        }
    </script>
</head>
<body>
    <h1>Hiking Departure Time Calculator</h1>
    <div class="container">
        <div class="input-group">
            <label for="trailhead-time">Time to be at the trailhead (24-hour format):</label>
            <input type="time" id="trailhead-time" required>
        </div>
        <div class="input-group">
            <label for="travel-time">Time it takes from my house to trailhead (minutes):</label>
            <input type="number" id="travel-time" min="1" required>
        </div>
        <button type="button" onclick="calculateTime()">Calculate Time to Leave</button>
        <p id="result" class="result"></p>
    </div>
</body>
</html>
